{% load static %}
<!DOCTYPE html>

<!-- Changes you make to this file will not be reviewed by the grader -->

<html lang="en">
	<head>
		<title>Welcome to the home page!</title>
		<meta charset="utf-8">
		<link href="{% static 'home/style.css' %}" rel="stylesheet">

	</head>


	<body>

		<h2>Check Out!</h2>
		<a href='/home'>Return Home</a>
			{% for item in order_list %}
				<p>{{ item.type }} {{ item.sub_type}} ${{ item.price }}</p>
			{% endfor %}
			<h3>Total Price: {{ total_price }}   Current Balance: {{user.profile.currency}}</p>
			<form method="post">
				{% csrf_token %}
				<input type="submit" value="Purchase" method="post"></input>
			</form>




	</body>
</html>
