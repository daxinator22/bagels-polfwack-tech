{% load static %}
<!DOCTYPE html>

<!-- Changes you make to this file will not be reviewed by the grader -->

<html lang="en">
   <head>
      	<title>Sign Up Page</title>
      	<meta charset="utf-8">
	<link href="{% static 'home/style.css' %}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link type='image/png' href="{% static 'home/logo.png' %}" rel="shortcut icon">

   </head>
   <body>
	<div class='header'>
		<div class='logo'>
			<a href='/'><img class='logo_img' src="{% static 'home/logo.png' %}" alt="I've misplaced the logo..."></a>
		</div>
		<div class='menu'>
			<div class='menu_item'>
				<a href='/' class='menu_link'>Home</a>
			</div>
			<div class='menu_item'>
				<a href='/accounts/login/' class='menu_link'>Login</a>
			</div>
			<div class='menu_item'>
				<a href='/accounts/signup/' class='menu_link'>Sign Up</a>
			</div>
		</div>
	</div>
        <!-- templates/registration/login.html -->
        <div class="body_page login_body signup">
		<div class='content_box' id='signup_box'>
		    <h1 class='login_title'>Sign up</h1>
		    <div class='info_box'>
				{% if user.is_authenticated %}
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Please select what you are:</p>
                <input type="radio" id="customer" name="group" value="Customer" required="Please select one">
                <label for="customer">Customer</label><br>
                <input type="radio" id="cashier" name="group" value="Cashier" required="Please select one">
                <label for="cashier">Cashier</label><br>
                <input type="radio" id="chef" name="group" value="Chef" required="Please select one">
                <label for="chef">Chef</label><br>
                <input type="radio" id="manager" name="group" value="Manager" required="Please select one">
                <label for="manager">Manager</label><br><br>
                <button type="submit">Sign up</button>
                {% else %}
                <form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="hidden" name="group" value="Customer" /><br><br>
                <button type="submit">Sign up</button>
			    </form>
                {% endif %}
            </form>
		    </div>
		</div>
        </div>
    </body>
</html>
